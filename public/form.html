<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <title>Postal Rate Calculator</title>
</head>
<body>
    <h1>Postal Rate Calculator</h1>
    <form action="/postal" method="GET">
        Weight (in ounces): <input type="text" name="weight"><br>
        Mail Type:
        <select name="type">
                <option value="letters-stamped">Letters (Stamped)</option>
                <option value="letters-metered">Letters (Metered)</option>
                <option value="large-envelopes">Large Envelopes</option>
                <option value="first-class">First-Class Package Service-Retail</option>
        </select><br>
        <input type="submit" value="Calculate">
    </form>
    
</body>
</html>
